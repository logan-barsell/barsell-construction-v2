name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ§  Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build for Production
        run: npm run build

      - name: ğŸšš Rsync Production Files to Server
        run: |
          rsync -avz --delete \
            .next/ public/ package.json package-lock.json \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.PROJECT_PATH }}

      - name: ğŸ” Restart PM2 on Server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            export PATH="/usr/local/node-20/bin:$PATH"
            cd ${{ secrets.PROJECT_PATH }}
            pm2 restart barsell-construction || pm2 start npm --name barsell-construction -- start
          EOF
